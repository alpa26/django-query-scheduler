<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.name }} - {{ task.schedule_time }}
                <ul>
                    {% for result in task.results.all %}
                        <li>{{ result.status }} - {{ result.timestamp }} - {{ result.result }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
